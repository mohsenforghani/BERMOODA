<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airplane Game - Mohsen Forghani</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
    touch-action: none;
  }

  canvas {
    display: block;
    background: black;
  }

  #startBtn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    padding: 15px 50px;
    background: yellow;
    color: black;
    border: none;
    border-radius: 15px;
    font-weight: bold;
    z-index: 10;
  }

  /* ðŸŽ® Ø¬ÙˆÛŒâ€ŒØ§Ø³ØªÛŒÚ© */
  #joystick {
    position: absolute;
    bottom: 80px;
    left: 80px;
    width: 140px;
    height: 140px;
    background: rgba(255,255,255,0.1);
    border: 3px solid rgba(255,255,255,0.4);
    border-radius: 50%;
  }

  #stick {
    position: absolute;
    width: 60px;
    height: 60px;
    background: orange;
    border-radius: 50%;
    top: 40px;
    left: 40px;
    transition: 0.05s;
  }

  #shoot {
    position: absolute;
    bottom: 100px;
    right: 80px;
    width: 100px;
    height: 100px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    color: white;
    font-size: 40px;
    text-align: center;
    line-height: 100px;
    user-select: none;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<button id="startBtn">Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø²ÛŒ</button>

<!-- ðŸŽ® Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§ -->
<div id="joystick">
  <div id="stick"></div>
</div>
<div id="shoot">ðŸ”¥</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let airplane = { x: canvas.width / 2, y: canvas.height - 120, w: 80, h: 80 };
let bullets = [];
let enemies = [];
let score = 0;
let gameRunning = false;
let dx = 0, dy = 0; // Ø­Ø±Ú©Øª Ù†Ø±Ù… Ù‡ÙˆØ§Ù¾ÛŒÙ…Ø§ Ø§Ø² Ø¬ÙˆÛŒâ€ŒØ§Ø³ØªÛŒÚ©

const airplaneImg = new Image();
airplaneImg.src = "airplane.png"; // Ù…Ø³ÛŒØ± Ø¹Ú©Ø³ Ù‡ÙˆØ§Ù¾ÛŒÙ…Ø§

// === Ø­Ù„Ù‚Ù‡ Ø¨Ø§Ø²ÛŒ ===
function gameLoop() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Ø­Ø±Ú©Øª Ù†Ø±Ù… Ø¨Ø§ Ø¬ÙˆÛŒâ€ŒØ§Ø³ØªÛŒÚ©
  airplane.x += dx * 8;
  airplane.y += dy * 8;
  airplane.x = Math.max(0, Math.min(canvas.width - airplane.w, airplane.x));
  airplane.y = Math.max(0, Math.min(canvas.height - airplane.h, airplane.y));

  // Ù‡ÙˆØ§Ù¾ÛŒÙ…Ø§
  ctx.drawImage(airplaneImg, airplane.x, airplane.y, airplane.w, airplane.h);

  // Ú¯Ù„ÙˆÙ„Ù‡â€ŒÙ‡Ø§
  bullets.forEach((b, i) => {
    b.y -= 10;
    ctx.fillStyle = "yellow";
    ctx.fillRect(b.x, b.y, 5, 10);
    if (b.y < 0) bullets.splice(i, 1);
  });

  // Ø¯Ø´Ù…Ù†â€ŒÙ‡Ø§
  if (Math.random() < 0.03) {
    enemies.push({ x: Math.random() * canvas.width, y: -20, r: 15 });
  }

  enemies.forEach((e, i) => {
    e.y += 2;
    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
    ctx.fill();

    // Ø¨Ø±Ø®ÙˆØ±Ø¯ Ú¯Ù„ÙˆÙ„Ù‡
    bullets.forEach((b, j) => {
      if (b.x > e.x - e.r && b.x < e.x + e.r && b.y > e.y - e.r && b.y < e.y + e.r) {
        enemies.splice(i, 1);
        bullets.splice(j, 1);
        score += 10;
      }
    });

    // Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¯Ø´Ù…Ù† Ø¨Ø§ Ù‡ÙˆØ§Ù¾ÛŒÙ…Ø§
    if (Math.abs(e.x - (airplane.x + airplane.w/2)) < e.r + airplane.w/2 &&
        Math.abs(e.y - (airplane.y + airplane.h/2)) < e.r + airplane.h/2) {
      endGame();
    }
  });

  // Ø§Ù…ØªÛŒØ§Ø²
  ctx.fillStyle = "white";
  ctx.font = "30px Calibri";
  ctx.fillText("Score: " + score, canvas.width - 180, 50);

  requestAnimationFrame(gameLoop);
}

// === Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§ ===
function shoot() {
  if (!gameRunning) return;
  bullets.push({ x: airplane.x + airplane.w / 2, y: airplane.y });
}

function startGame() {
  score = 0;
  airplane.x = canvas.width / 2 - 40;
  airplane.y = canvas.height - 120;
  enemies = [];
  bullets = [];
  gameRunning = true;
  document.getElementById("startBtn").style.display = "none";
  requestAnimationFrame(gameLoop);
}

function endGame() {
  gameRunning = false;
  ctx.fillStyle = "white";
  ctx.font = "80px Times New Roman";
  ctx.fillText("Game Over", canvas.width / 2 - 250, canvas.height / 2);
  document.getElementById("startBtn").style.display = "block";
}

// === Ø¬ÙˆÛŒâ€ŒØ§Ø³ØªÛŒÚ© Ù„Ù…Ø³ÛŒ ===
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");
let touchId = null;

joystick.addEventListener("touchstart", e => {
  touchId = e.touches[0].identifier;
});

joystick.addEventListener("touchmove", e => {
  let touch = [...e.touches].find(t => t.identifier === touchId);
  if (!touch) return;

  let rect = joystick.getBoundingClientRect();
  let tx = touch.clientX - (rect.left + rect.width / 2);
  let ty = touch.clientY - (rect.top + rect.height / 2);
  const distance = Math.sqrt(tx * tx + ty * ty);
  const maxDist = 40;

  if (distance > maxDist) {
    tx *= maxDist / distance;
    ty *= maxDist / distance;
  }

  stick.style.transform = `translate(${tx}px, ${ty}px)`;

  dx = tx / maxDist;
  dy = ty / maxDist;
});

joystick.addEventListener("touchend", () => {
  stick.style.transform = "translate(0, 0)";
  dx = 0;
  dy = 0;
});

// === Ø±ÙˆÛŒØ¯Ø§Ø¯ Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ ===
function addTouchAndClick(id, handler) {
  const el = document.getElementById(id);
  el.addEventListener("click", handler);
  el.addEventListener("touchstart", e => { e.preventDefault(); handler(); });
}

addTouchAndClick("startBtn", startGame);
addTouchAndClick("shoot", shoot);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
