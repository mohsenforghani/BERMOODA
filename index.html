<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bermooda - Mohsen Forghani</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
    touch-action: none;
  }

  canvas {
    display: block;
    background: black;
  }

  #startBtn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    padding: 15px 50px;
    background: yellow;
    color: black;
    border: none;
    border-radius: 15px;
    font-weight: bold;
    z-index: 10;
  }

#creatorName {
    position: absolute;
    bottom: 10px;          /* فاصله از پایین صفحه */
    right: 10px;           /* فاصله از راست صفحه */
    font-size: 10px;       /* اندازه فونت مناسب */
    color: rgba(255,255,255,0.5); /* شفافیت برای هماهنگی با پس‌زمینه */
    font-style: italic;    /* فونت ایتالیک */
    pointer-events: none;  /* جلوگیری از کلیک روی متن */
    z-index: 10;           /* بالاتر از کانواس و عناصر دیگر */
    text-shadow: 0 1px 2px rgba(0,0,0,0.5); /* کمی سایه برای زیبایی */
    font-family: Arial, sans-serif;
}

  /* 🎮 جوی‌استیک */
  #joystick {
    position: absolute;
    bottom: 80px;
    right: 80px;
    width: 140px;
    height: 140px;
    background: rgba(255,255,255,0.1);
    border: 3px solid rgba(255,255,255,0.4);
    border-radius: 50%;
  }

  #stick {
    position: absolute;
    width: 60px;
    height: 60px;
    background: orange;
    border-radius: 50%;
    top: 40px;
    left: 40px;
    transition: 0.05s;
  }

  #shoot {
    position: absolute;
    bottom: 100px;
    left: 40px;
    width: 50px;
    height: 50px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    color: white;
    font-size: 40px;
    text-align: center;
    line-height: 100px;
    user-select: none;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<button id="startBtn">شروع بازی</button>
<!-- نام سازنده -->
<div id="creatorName">Created by Mohsen Forghani</div>

<!-- 🎮 کنترل‌ها -->
<div id="joystick">
  <div id="stick"></div>
</div>
<div id="shoot">🔥</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let airplane = { x: canvas.width / 2, y: canvas.height - 120, w: 80, h: 80 };
let bullets = [];
let enemies = [];
let score = 0;
let gameRunning = false;
let dx = 0, dy = 0; // حرکت نرم هواپیما از جوی‌استیک

const airplaneImg = new Image();
airplaneImg.src = "airplane.png"; // مسیر عکس هواپیما
let shootInterval = null;
// شروع شلیک پشت سر هم وقتی انگشت نگه داشته شد
const shootBtn = document.getElementById("shoot");


// === حلقه بازی ===
function gameLoop() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // حرکت نرم با جوی‌استیک
  airplane.x += dx * 8;
  airplane.y += dy * 8;
  airplane.x = Math.max(0, Math.min(canvas.width - airplane.w, airplane.x));
  airplane.y = Math.max(0, Math.min(canvas.height - airplane.h, airplane.y));

  // هواپیما
  ctx.drawImage(airplaneImg, airplane.x, airplane.y, airplane.w, airplane.h);

  // گلوله‌ها
  bullets.forEach((b, i) => {
    b.y -= 10;
    ctx.fillStyle = "yellow";
    ctx.fillRect(b.x, b.y, 5, 10);
    if (b.y < 0) bullets.splice(i, 1);
  });

  // دشمن‌ها
  if (Math.random() < 0.03) {
    enemies.push({ x: Math.random() * canvas.width, y: -20, r: 15 });
  }

  enemies.forEach((e, i) => {
    e.y += 2;
    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
    ctx.fill();

    // برخورد گلوله
    bullets.forEach((b, j) => {
      if (b.x > e.x - e.r && b.x < e.x + e.r && b.y > e.y - e.r && b.y < e.y + e.r) {
        enemies.splice(i, 1);
        bullets.splice(j, 1);
        score += 10;
      }
    });

    // برخورد دشمن با هواپیما
    if (Math.abs(e.x - (airplane.x + airplane.w/2)) < e.r + airplane.w/2 &&
        Math.abs(e.y - (airplane.y + airplane.h/2)) < e.r + airplane.h/2) {
        explodeAirplane(); // نمایش انفجار
        endGame();
    }
  });

  // امتیاز
  ctx.fillStyle = "white";
  ctx.font = "30px Calibri";
  ctx.fillText("Score: " + score, canvas.width - 180, 50);

  requestAnimationFrame(gameLoop);
}

// === کنترل‌ها ===
function shoot() {
  if (!gameRunning) return;
  bullets.push({ x: airplane.x + airplane.w / 2, y: airplane.y });
}

function startGame() {
  score = 0;
  airplane.x = canvas.width / 2 - 40;
  airplane.y = canvas.height - 120;
  enemies = [];
  bullets = [];
  gameRunning = true;
  document.getElementById("startBtn").style.display = "none";
  requestAnimationFrame(gameLoop);
}

function endGame() {
  gameRunning = false;
  ctx.fillStyle = "white";
  ctx.font = "80px Times New Roman";
  ctx.fillText("Game Over", canvas.width / 2 - 250, canvas.height / 2);
  document.getElementById("startBtn").style.display = "block";
}

function explodeAirplane() {
  // رسم دایره‌های قرمز و نارنجی روی موقعیت هواپیما برای چند فریم
  ctx.fillStyle = "orange";
  ctx.beginPath();
  ctx.arc(airplane.x + airplane.w/2, airplane.y + airplane.h/2, 50, 0, Math.PI*2);
  ctx.fill();
  
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(airplane.x + airplane.w/2, airplane.y + airplane.h/2, 30, 0, Math.PI*2);
  ctx.fill();
}

// === جوی‌استیک لمسی ===
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");
let touchId = null;

joystick.addEventListener("touchstart", e => {
  // اگر touchId قبلا گرفته شده بود، نادیده بگیر
  if (touchId !== null) return;
  
  // اولین لمس روی جوی‌استیک
  const touch = [...e.touches].find(t => {
    const rect = joystick.getBoundingClientRect();
    return t.clientX >= rect.left && t.clientX <= rect.right &&
           t.clientY >= rect.top && t.clientY <= rect.bottom;
  });
  
  if (touch) {
    touchId = touch.identifier;
  }
});

joystick.addEventListener("touchmove", e => {
  if (touchId === null) return;

  // پیدا کردن لمس مربوط به جوی‌استیک
  let touch = [...e.touches].find(t => t.identifier === touchId);
  if (!touch) return;

  let rect = joystick.getBoundingClientRect();
  let centerX = rect.left + rect.width / 2;
  let centerY = rect.top + rect.height / 2;

  let tx = touch.clientX - centerX;
  let ty = touch.clientY - centerY;

  const maxDist = 40;
  const distance = Math.sqrt(tx*tx + ty*ty);

  // محدود کردن حرکت به دایره جوی‌استیک
  if (distance > maxDist) {
    tx = tx * maxDist / distance;
    ty = ty * maxDist / distance;
  }

  // حرکت نرم stick
  stick.style.transform = `translate(${tx}px, ${ty}px)`;

  // مقدار dx و dy بین -1 و 1
  dx = tx / maxDist;
  dy = ty / maxDist;
});




joystick.addEventListener("touchend", e => {
  // بررسی می‌کنیم آیا این لمس مربوط به جوی‌استیک ما بوده
  const remainingTouches = [...e.touches];
  if (!remainingTouches.find(t => t.identifier === touchId)) {
    // هیچ لمسی از جوی‌استیک باقی نمونده، پس برمی‌گردونیم
    stick.style.transform = "translate(0, 0)";
    dx = 0;
    dy = 0;
    touchId = null;
  }
});


// === رویداد دکمه‌ها ===
function addTouchAndClick(id, handler) {
  const el = document.getElementById(id);
  el.addEventListener("click", handler);
  el.addEventListener("touchstart", e => { e.preventDefault(); handler(); });
}

addTouchAndClick("startBtn", startGame);
addTouchAndClick("shoot", shoot);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
