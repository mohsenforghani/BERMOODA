<script>

const noFlyZoneHeight = 100; // ارتفاع ناحیه غیرقابل استفاده پایین صفحه
// تعریف آرایه ستاره‌ها در بیرون از تابع (فقط یک بار ساخته شوند)
const stars = [];
function createStars(num = 50) {

      x: Math.random() * canvas.width,

const missileImages = [

let missiles = 0; // تعداد موشک‌ها

const imageSources = [

"mooshak2.png",

];

let loadedImages = {};
let loadedCount = 0;
const totalImages = imageSources.length;

let keys = {

};

  "plane10.png",

].map(src => {

});



let shootInterval = null;

});

// ساخت چند ابر با موقعیت تصادفی
for (let i = 0; i < 6; i++) {

function preloadImages(callback) {
 document.getElementById("scoreContainer").style.display = "none";
  imageSources.forEach(src => {
    const img = new Image();
    img.onload = () => {
      loadedImages[src] = img;
      loadedCount++;
      const percent = Math.floor((loadedCount / totalImages) * 100);
      progressFill.style.width = percent + "%";
      loadingText.innerText = `Loading  ${percent} %`;
      if (loadedCount === totalImages) {
        setTimeout(() => {
          callback();
        }, 400); // کمی تاخیر برای دیدن پر شدن نوار
      }
    };
    img.onerror = () => {
      console.warn("خطا در لود تصویر:", src);
      loadedCount++;
      if (loadedCount === totalImages) callback();
    };
    img.src = src;
  });
}

// ✅ وقتی همه تصاویر لود شدن:
preloadImages(() => {

// 🌌 تابع رسم پس‌زمینه
function drawBackground() {
  if (gameOverBackground) {
    // 🌌 حالت شب
    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grad.addColorStop(0, "#000040"); // آسمان تیره
    grad.addColorStop(1, "#000000");
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    createStars(80);
    // ✨ ستاره‌های سوسو زن
    stars.forEach(s => {
      s.alpha += s.speed;          // تغییر روشنایی
      if (s.alpha >= 1 || s.alpha <= 0) s.speed *= -1; // معکوس کردن جهت سوسو

      ctx.fillStyle = `rgba(255, 255, ${200 + Math.random()*55}, ${s.alpha})`;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    });

    // ☁️ ابرها
    clouds.forEach(c => {
      c.y += c.speed; // حرکت ابر
      if (c.y > canvas.height + 100) {
        c.y = -100;
        c.x = Math.random() * canvas.width;
      }
      ctx.globalAlpha = 0.5;
      ctx.drawImage(c.img, c.x, c.y, c.size, c.size * 0.6);
      ctx.globalAlpha = 1;
    });

  } else {
    // 🌤️ حالت روز
    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grad.addColorStop(0, "#4da6ff");
    grad.addColorStop(1, "#003366");
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // ☁️ ابرها
    clouds.forEach(c => {
      c.y += c.speed;
      if (c.y > canvas.height + 100) {
        c.y = -100;
        c.x = Math.random() * canvas.width;
      }
      ctx.globalAlpha = 0.5;
      ctx.drawImage(c.img, c.x, c.y, c.size, c.size * 0.6);
      ctx.globalAlpha = 1;
    });
  }
}


document.addEventListener("keydown", (e) => {
  if (!gameRunning) return;
  switch (e.code) {
    case "ArrowLeft": keys.left = true; break;
    case "ArrowRight": keys.right = true; break;
    case "ArrowUp": keys.up = true; break;
    case "ArrowDown": keys.down = true; break;
    case "Space": keys.space = true; break;
  }
});

document.addEventListener("keyup", (e) => {
  switch (e.code) {
    case "ArrowLeft": keys.left = false; break;
    case "ArrowRight": keys.right = false; break;
    case "ArrowUp": keys.up = false; break;
    case "ArrowDown": keys.down = false; break;
    case "Space": keys.space = false; break;
  }
});



function drawFuelGaugeAnimated() {
  if (!gameRunning) return;  
const centerX = canvas.width/2;
    const centerY = canvas.height-20;
    const radius = 60;

    // 🌟 نیم‌دایره سوخت
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, Math.PI, 2 * Math.PI);
    ctx.lineWidth = 20;
    ctx.strokeStyle = "#333";
    ctx.stroke();

    // 🌟 متن E و F
    ctx.font = "18px Arial Black";
    ctx.fillStyle = "#00ffff";
    ctx.textAlign = "center";
    ctx.fillText("E", centerX - radius, centerY + 10);
    ctx.fillText("F", centerX + radius, centerY + 10);

    // 🌟 درصد سوخت
    ctx.font = "12px Arial";
    ctx.fillStyle = "#00ffff";
    ctx.fillText(Math.round(fuel) + "%", centerX, centerY - 10);

    // 🌟 Smooth animation برای عقربه
    const speed = 0.05; // سرعت حرکت عقربه (0.01 خیلی آهسته، 0.1 سریع)
    displayedFuel += (fuel - displayedFuel) * speed;

    const needleAngle = Math.PI + (displayedFuel / 100) * Math.PI;
    const needleLength = radius - 10;
    const needleX = centerX + needleLength * Math.cos(needleAngle);
    const needleY = centerY + needleLength * Math.sin(needleAngle);

    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(needleX, needleY);
    ctx.lineWidth = 4;
    ctx.strokeStyle = "#ff0000";
    ctx.stroke();

    // 🌟 دایره مرکز عقربه
    ctx.beginPath();
    ctx.arc(centerX, centerY, 6, 0, 2 * Math.PI);
    ctx.fillStyle = "#ff0000";
    ctx.fill();
}


  
// === حلقه بازی ===
function gameLoop() {
  if (!gameRunning || paused) return;
  drawBackground();
  const now = performance.now();
  const delta = (now - lastTime) / 16.67; 
  lastTime = now;
  //ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  airplane.x += dx * 5;
  airplane.y += dy * 5;
  airplane.x = Math.max(0, Math.min(canvas.width - airplane.w, airplane.x));
  airplane.y = Math.max(0, Math.min(canvas.height - airplane.h, airplane.y));
  ctx.drawImage(airplaneImg, airplane.x, airplane.y, airplane.w, airplane.h);


// 🔫 رسم گلوله‌ها
bullets.forEach((b, i) => {
  if (score > 200) bulletSpeed = 7;
  if (score > 400) bulletSpeed = 7;
  if (score > 800) bulletSpeed = 7;

b.y -= bulletSpeed;
  ctx.fillStyle = "yellow";
  ctx.fillRect(b.x - 2, b.y, 1.8, 4.2);
  if (b.y < 0) bullets.splice(i, 1);

// === جوی‌استیک لمسی ===
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");
let touchId = null;

joystick.addEventListener("touchstart", e=>{
  if(touchId!==null) return;
  const touch=[...e.touches].find(t=>{
    const rect=joystick.getBoundingClientRect();
    return t.clientX>=rect.left && t.clientX<=rect.right &&
           t.clientY>=rect.top && t.clientY<=rect.bottom;
  });
  if(touch) touchId=touch.identifier;
});

joystick.addEventListener("touchmove", e=>{
  if(touchId===null) return;
  let touch=[...e.touches].find(t=>t.identifier===touchId);
  if(!touch) return;
  let rect=joystick.getBoundingClientRect();
  let centerX=rect.left+rect.width/2;
  let centerY=rect.top+rect.height/2;
  let tx=touch.clientX-centerX;
  let ty=touch.clientY-centerY;
  const maxDist=40;
  const distance=Math.sqrt(tx*tx+ty*ty);
  if(distance>maxDist){
    tx=tx*maxDist/distance;
    ty=ty*maxDist/distance;
  }
  stick.style.transform=`translate(${tx}px,${ty}px)`;
  dx=tx/maxDist;
  dy=ty/maxDist;
});

joystick.addEventListener("touchend", e=>{
  const remaining=[...e.touches];
  if(!remaining.find(t=>t.identifier===touchId)){
    stick.style.transform="translate(0,0)";
    dx=0; dy=0; touchId=null;
  }
});
