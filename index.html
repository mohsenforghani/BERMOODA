<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bermooda - Mohsen Forghani</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
    touch-action: none;
  }

  canvas {
    display: block;
    background: black;
  }

  #startBtn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    padding: 20px 60px;
    background: yellow;
    color: black;
    border: none;
    border-radius: 20px;
    font-weight: normal;
    z-index: 10;
  }

  #creatorName {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 10px;
    color: rgba(255,255,255,0.5);
    font-style: italic;
    pointer-events: none;
    z-index: 10;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    font-family: Arial, sans-serif;
  }

  /* 🎮 جوی‌استیک */
  #joystick {
    position: absolute;
    bottom: 30px;
    right: 20px;
    width: 80px;
    height: 80px;
    background: rgba(255,255,255,0.1);
    border: 3px solid rgba(255,255,255,0.4);
    border-radius: 50%;
  }

  #stick {
    position: absolute;
    width: 30px;
    height:30px;
    background: orange;
    border-radius: 50%;
    top: 25px;
    left: 25px;
    transition: 0.05s;
  }

  #shoot {
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    color: white;
    font-size: 25px;
    text-align: center;
    line-height: 50px;
    user-select: none;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<button id="startBtn">شروع بازی</button>
<div id="creatorName">Created by Mohsen Forghani</div>

<!-- 🎮 کنترل‌ها -->
<div id="joystick">
  <div id="stick"></div>
</div>
<div id="shoot">🔥</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let airplane = { x: canvas.width / 2, y: canvas.height - 120, w: 80, h: 80 };
let bullets = [];
let enemies = [];
let score = 0;
let gameRunning = false;
let dx = 0, dy = 0; 
let explosionRunning = false;
const airplaneImg = new Image();
airplaneImg.src = "airplane.png"; 
let shootInterval = null;
const shootBtn = document.getElementById("shoot");

// === حلقه بازی ===
function gameLoop() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  airplane.x += dx * 8;
  airplane.y += dy * 8;
  airplane.x = Math.max(0, Math.min(canvas.width - airplane.w, airplane.x));
  airplane.y = Math.max(0, Math.min(canvas.height - airplane.h, airplane.y));

  ctx.drawImage(airplaneImg, airplane.x, airplane.y, airplane.w, airplane.h);

  bullets.forEach((b,i)=>{
    b.y -= 10;
    ctx.fillStyle="yellow";
    ctx.fillRect(b.x,b.y,5,10);
    if(b.y<0) bullets.splice(i,1);
  });

 if (Math.random() < 0.02) {
  const padding = 20; // فاصله از لبه‌ها
  enemies.push({
    x: Math.random() * (canvas.width - 2 * padding) + padding, // بین 20 تا canvas.width-20
    y: -20,
    r: Math.random() * 25
  });
}

  enemies.forEach((e,i)=>{
    e.y+=2;
    ctx.beginPath();
    ctx.fillStyle="red";
    ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
    ctx.fill();

    bullets.forEach((b,j)=>{
      if(b.x>e.x-e.r && b.x<e.x+e.r && b.y>e.y-e.r && b.y<e.y+e.r){
        enemies.splice(i,1);
        bullets.splice(j,1);
        score+=10;
      }
    });

    if(Math.abs(e.x-(airplane.x+airplane.w/2))<e.r+airplane.w/2 &&
       Math.abs(e.y-(airplane.y+airplane.h/2))<e.r+airplane.h/2){
        explodeAirplane(); 
        endGame();
    }
  });

  ctx.fillStyle="white";
  ctx.font="30px Calibri";
  ctx.fillText("Score: "+score, canvas.width-120,40);

  requestAnimationFrame(gameLoop);
}

// === کنترل‌ها ===
function shoot() {
  if(!gameRunning) return;
  bullets.push({x:airplane.x+airplane.w/2,y:airplane.y});
}

function startGame() {
  if (explosionRunning) return; // جلوگیری از شروع بازی قبل از پایان انفجار
  score = 0;
  airplane.x = canvas.width / 2 - 40;
  airplane.y = canvas.height - 120;
  enemies = [];
  bullets = [];
  gameRunning = true;
  document.getElementById("startBtn").style.display = "none";
  requestAnimationFrame(gameLoop);
}

function endGame() {
  gameRunning = false;

  // پاک کردن صفحه قبل از نمایش متن
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ذخیره وضعیت قبلی
  ctx.save();

  // تنظیم متن وسط صفحه
  ctx.fillStyle = "white";
  ctx.font = "50px Times New Roman";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2.6);

  // بازیابی تنظیمات قبلی (در صورت نیاز)
  ctx.restore();

  // دکمه شروع بعد از 3 ثانیه فعال شود
  const startBtn = document.getElementById("startBtn");
  startBtn.style.display = "none";
  setTimeout(() => {
    startBtn.style.display = "block";
  }, 2000);
}


function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas(); // اجرا در ابتدا



function explodeAirplane() {
  explosionRunning = true;
  if (navigator.vibrate) navigator.vibrate(200);

  const pieces = [];
  const numPieces = 30;

  for (let i = 0; i < numPieces; i++) {
    pieces.push({
      x: airplane.x + airplane.w/2,
      y: airplane.y + airplane.h/2,
      vx: (Math.random() - 0.5) * 12,
      vy: (Math.random() - 0.5) * 12,
      w: Math.random() * 8 + 2,
      h: Math.random() * 8 + 2,
      angle: Math.random() * 2 * Math.PI,
      color: ["orange","red","yellow","gray"][Math.floor(Math.random()*4)]
    });
  }

  let frames = 0;
  function animateExplosion() {
    if (frames > 25) {
      explosionRunning = false;
      return;
    }

    ctx.clearRect(airplane.x-50, airplane.y-50, airplane.w+100, airplane.h+100);

    pieces.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.vx *= 0.92;
      p.vy *= 0.92;
      p.angle += 0.2;

      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.angle);
      ctx.fillStyle = p.color;
      ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
      ctx.restore();
    });

    frames++;
    requestAnimationFrame(animateExplosion);
  }

  animateExplosion();
}

// === جوی‌استیک لمسی ===
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");
let touchId = null;

joystick.addEventListener("touchstart", e=>{
  if(touchId!==null) return;
  const touch=[...e.touches].find(t=>{
    const rect=joystick.getBoundingClientRect();
    return t.clientX>=rect.left && t.clientX<=rect.right &&
           t.clientY>=rect.top && t.clientY<=rect.bottom;
  });
  if(touch) touchId=touch.identifier;
});

joystick.addEventListener("touchmove", e=>{
  if(touchId===null) return;
  let touch=[...e.touches].find(t=>t.identifier===touchId);
  if(!touch) return;
  let rect=joystick.getBoundingClientRect();
  let centerX=rect.left+rect.width/2;
  let centerY=rect.top+rect.height/2;
  let tx=touch.clientX-centerX;
  let ty=touch.clientY-centerY;
  const maxDist=40;
  const distance=Math.sqrt(tx*tx+ty*ty);
  if(distance>maxDist){
    tx=tx*maxDist/distance;
    ty=ty*maxDist/distance;
  }
  stick.style.transform=`translate(${tx}px,${ty}px)`;
  dx=tx/maxDist;
  dy=ty/maxDist;
});

joystick.addEventListener("touchend", e=>{
  const remaining=[...e.touches];
  if(!remaining.find(t=>t.identifier===touchId)){
    stick.style.transform="translate(0,0)";
    dx=0; dy=0; touchId=null;
  }
});

// === شلیک نگه داشتن ===
shootBtn.addEventListener("touchstart", e=>{
  if(!gameRunning) return;
  shoot(); 
  shootInterval=setInterval(shoot,20);
});
shootBtn.addEventListener("touchend", e=>{
  clearInterval(shootInterval);
});



// === دکمه‌ها ===
function addTouchAndClick(id, handler){
  const el=document.getElementById(id);
  el.addEventListener("click",handler);
  el.addEventListener("touchstart",e=>{e.preventDefault(); handler();});
}

addTouchAndClick("startBtn",startGame);
addTouchAndClick("shoot",shoot);

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
