function spawnMeteor() {
  // هر 15 ثانیه یک شهاب سنگ
  if (Date.now() - lastMeteorSpawn < 15000) return;
  lastMeteorSpawn = Date.now();

  const img = meteorImages[Math.floor(Math.random() * meteorImages.length)];
  const size = Math.random() * 40 + 80; // سایز بین 80 تا 120
  const direction = Math.random() < 0.5 ? "right" : "left";
  const rotationSpeed = (Math.random() * 5 + 1) * (Math.random() < 0.5 ? -1 : 1); // سرعت چرخش تصادفی

  let startX, startY, vx, vy;
  startY = -size; // شروع از بالای صفحه

  if (direction === "right") {
    startX = -size;
    vx = Math.random() * 1.5 + 1; // از چپ به راست
  } else {
    startX = canvas.width + size;
    vx = -(Math.random() * 1.5 + 1); // از راست به چپ
  }

  vy = Math.random() * 2 + 1.5; // حرکت رو به پایین

  meteors.push({
    x: startX,
    y: startY,
    w: size,
    h: size,
    vx,
    vy,
    rotation: Math.random() * 360,
    rotationSpeed,
    img
  });
}

function createMeteorExplosion(x, y) {
  const particles = [];
  const colors = ["#FF4500","#FFA500","#FFD700","#FF6347","#FF8C00"];
  for (let i = 0; i < 15; i++) {  // ذرات کمتر برای سبکی
    particles.push({
      x, y,
      size: 2 + Math.random() * 5,
      vx: (Math.random() - 0.5) * 5,
      vy: (Math.random() - 0.5) * 5,
      color: colors[Math.floor(Math.random() * colors.length)],
      alpha: 1,
      fade: 0.01 + Math.random() * 0.02
    });
  }
  meteorExplosions.push(particles);
}


function updateMeteorExplosions() {
  for (let i = meteorExplosions.length - 1; i >= 0; i--) {
    const particles = meteorExplosions[i];
    let alive = false;
    particles.forEach(p => {
      if (p.alpha > 0) alive = true;
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= p.fade;
    });
    // رسم انفجار png در مرکز (یکبار)
   // if (particles[0]) ctx.drawImage(explosionImg, particles[0].x - 40, particles[0].y - 40, 80, 80);

    ctx.globalAlpha = 1;
    if (!alive) meteorExplosions.splice(i, 1);
  }
}

      ctx.fillStyle = `rgba(255, 255, ${200 + Math.random()*55}, ${s.alpha})`;
      ctx.beginPath();

    });

    clouds.forEach(c => {

      ctx.drawImage(c.img, c.x, c.y, c.size, c.size * 0.6);
      ctx.globalAlpha = 1;
    });

  } else {
    // 🌤️ حالت روز
    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grad.addColorStop(0, "#4da6ff");
    grad.addColorStop(1, "#003366");
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    });
  }
}

function drawFuelGaugeAnimated() {
  if (!gameRunning) return;  

  const centerX = canvas.width / 2;
  const centerY = canvas.height - 20;
  const radius = 60;

  // 🔹 رسم نیم‌دایره پایه
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius, Math.PI, 2 * Math.PI);
  ctx.lineWidth = 20;
  ctx.strokeStyle = "#333";
  ctx.stroke();

  // 🔹 افکت چشمک زن قرمز وقتی سوخت ≤ 10٪
  if (fuel <= 20) {
    const fade = 0.3 + 0.7 * Math.abs(Math.sin(Date.now() / 300)); // 0.3 تا 1
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius - 10, Math.PI, 2 * Math.PI);
    ctx.lineWidth = 16;
    ctx.strokeStyle = `rgba(255,0,0,${fade})`;
    ctx.stroke();
  }

  // 🔹 خطوط درجه‌بندی در ضلع بالایی داخلی نیم‌دایره
  const totalTicks = 100;
  for (let i = 0; i <= totalTicks; i++) {
    const angle = Math.PI + (i / totalTicks) * Math.PI;
    const outerRadius = radius - 2; // ضلع بالایی داخلی
    const innerRadius = (i % 10 === 0) ? outerRadius - 10 : outerRadius - 5; // اصلی و فرعی
    const x1 = centerX + innerRadius * Math.cos(angle);
    const y1 = centerY + innerRadius * Math.sin(angle);
    const x2 = centerX + outerRadius * Math.cos(angle);
    const y2 = centerY + outerRadius * Math.sin(angle);

    ctx.strokeStyle = (i % 10 === 0) ? "#00ffff" : "rgba(0,255,255,0.3)"; // خطوط فرعی شفاف
    ctx.lineWidth = (i % 10 === 0) ? 2 : 1; 
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  }

  // 🔹 متن E و F
  ctx.font = "18px Arial Black";
  ctx.fillStyle = "#00ffff";
  ctx.textAlign = "center";
  ctx.fillText("E", centerX - radius-7, centerY + 10);
  ctx.fillText("F", centerX + radius+7, centerY + 10);

  // 🔹 درصد سوخت
  ctx.font = "12px Arial";
  ctx.fillStyle = (fuel <= 10) ? "red" : "#00ffff";
  ctx.fillText(Math.round(fuel) + "%", centerX, centerY - 10);

  // 🔹 Smooth animation عقربه
  const speed = 0.025;
  displayedFuel += (fuel - displayedFuel) * speed;
  const needleAngle = Math.PI + (displayedFuel / 100) * Math.PI;
  const needleLength = radius - 10;
  const needleX = centerX + needleLength * Math.cos(needleAngle);
  const needleY = centerY + needleLength * Math.sin(needleAngle);

  // 🔹 عقربه ثابت
  ctx.beginPath();
  ctx.moveTo(centerX, centerY);
  ctx.lineTo(needleX, needleY);
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#ff0000";
  ctx.stroke();

  // 🔹 دایره مرکز عقربه
  ctx.beginPath();
  ctx.arc(centerX, centerY, 6, 0, 2 * Math.PI);
  ctx.fillStyle = "#ff0000";
  ctx.fill();
}

function explodeMeteor(x, y, w, h) {
  const numParticles = 50; // تعداد ذرات
  const particles = [];

  for (let i = 0; i < numParticles; i++) {
    particles.push({
      x: x + w/2,
      y: y + h/2,
      vx: (Math.random() - 0.5) * 6, // سرعت افقی تصادفی
      vy: (Math.random() - 0.5) * 6, // سرعت عمودی تصادفی
      size: Math.random() * 6 + 4,   // اندازه ذره
      color: ["#FF4500","#FFA500","#FFD700","#FF6347"][Math.floor(Math.random()*4)],
      alpha: 1,
      fade: Math.random() * 0.02 + 0.01
    });
  }

  let frame = 0;
  const totalFrames = 80; // طول انفجار

  const animateParticles = () => {
    if (frame < totalFrames) {
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();

        // حرکت ذرات
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= p.fade;
      });

      ctx.globalAlpha = 1;
      frame++;
      requestAnimationFrame(animateParticles);
    }
  };

  animateParticles();
}









// === جوی‌استیک لمسی ===
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");
let touchId = null;

joystick.addEventListener("touchstart", e=>{
  if(touchId!==null) return;
  const touch=[...e.touches].find(t=>{
    const rect=joystick.getBoundingClientRect();
    return t.clientX>=rect.left && t.clientX<=rect.right &&
           t.clientY>=rect.top && t.clientY<=rect.bottom;
  });
  if(touch) touchId=touch.identifier;
});

joystick.addEventListener("touchmove", e=>{
  if(touchId===null) return;
  let touch=[...e.touches].find(t=>t.identifier===touchId);
  if(!touch) return;
  let rect=joystick.getBoundingClientRect();
  let centerX=rect.left+rect.width/2;
  let centerY=rect.top+rect.height/2;
  let tx=touch.clientX-centerX;
  let ty=touch.clientY-centerY;
  const maxDist=40;
  const distance=Math.sqrt(tx*tx+ty*ty);
  if(distance>maxDist){
    tx=tx*maxDist/distance;
    ty=ty*maxDist/distance;
  }
  stick.style.transform=`translate(${tx}px,${ty}px)`;
  dx=tx/maxDist;
  dy=ty/maxDist;
});

joystick.addEventListener("touchend", e=>{
  const remaining=[...e.touches];
  if(!remaining.find(t=>t.identifier===touchId)){
    stick.style.transform="translate(0,0)";
    dx=0; dy=0; touchId=null;
  }
});
